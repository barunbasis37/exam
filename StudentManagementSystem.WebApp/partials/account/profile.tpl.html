<div class="container">

    <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Profile</div>
            </div>
            <div class="panel-body">
                <form id="profileform" name="profileform" class="form-horizontal" role="form" ng-submit="vm.Update()" novalidate>
                  
                    <div class="form-group">
                        <label for="firstname" class="col-md-3 control-label">First Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" ng-model="vm.User.FirstName" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-md-3 control-label">Last Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required ng-model="vm.User.LastName"readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-md-3 control-label">Phone</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="lastname" id="phone" placeholder="Phone Number" required ng-model="vm.User.Phone"readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email Address" required ng-model="vm.User.Email"readonly="readonly">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="oldpassword" class="col-md-3 control-label">Old Password</label>
                        <div class="col-md-9">
                            <input id="oldpassword" type="password" class="form-control" name="oldpassword" placeholder="Old Password" required ng-model="vm.ChangePasswordModel.OldPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newpassword" class="col-md-3 control-label">New Password</label>
                        <div class="col-md-9">
                            <input id="newpassword" type="password" class="form-control" name="newpassword" placeholder="New Password" required ng-model="vm.ChangePasswordModel.NewPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword" class="col-md-3 control-label">Retype Password</label>
                        <div class="col-md-9">
                            <input id="confirmpassword" type="password" class="form-control" name="confirmpassword" placeholder="Retype Password" required ng-model="vm.ChangePasswordModel.ConfirmPassword">
                        </div>
                    </div>


                    <div class="form-group">
                        <!-- Button -->
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" ng-disabled="vm.ChangePasswordModel.NewPassword!=vm.ChangePasswordModel.ConfirmPassword" class="btn btn-primary btn-block btn-lg">Update</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
